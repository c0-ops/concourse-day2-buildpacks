# Notify Operator
- name: notify-operator
  serial: true
  max_in_flight: 1
  serial_groups: [full]
  plan:
  - get: pipeline-run-id
    trigger: true
    passed: [test-buildpack-java]
  - get: concourse-day2-buildpacks
    trigger: false
  - get: pipeline-triggered-buildpack
  - task: notify-operator
    config:
      platform: linux
      image: docker:///virtmerlin/c0-worker
      inputs:
        - name: concourse-day2-buildpacks
        - name: pipeline-triggered-buildpack
      outputs:
        - name: run-info
      run:
       path: concourse-day2-buildpacks/ci/tasks/notify/notify-operator.sh
  - put: notify-operator
    params:
      subject: run-info/subject
      body: run-info/body

# Apply to Prod if so desired
- name: update-buildpacks-prod
  serial: true
  max_in_flight: 1
  serial_groups: [full]
  plan:
    - get: pipeline-run-id
      passed: [notify-operator]
